<style>
.container-fluid {
  width: 100%;
  padding-right: 15px;
  padding-left: 15px;

}

.row {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  margin-right: -15px;
  margin-left: -15px;
}

.mytooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
  color:#B22222
}

.mytooltip .mytooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.mytooltip .mytooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.mytooltip:hover .mytooltiptext {
  visibility: visible;
  opacity: 1;
}

body {
  background-color: #f9f9f9;
  color: #425964;
}

h1 {
  font-size: 28px;
  font-family: "jaf-facitweb";

}

p {
  font-family: "proxima nova", sans-serif;
  font-size: 1.1em;
  line-height: 1.4;
}

.sub-top {

  border-radius: 16px 16px 0 0;
}

.sub-img {

}

.sub-bottom {
  width: 80%;
  
  background-color: #fff;
  border-radius: 0 0 16px 16px;
  box-shadow: 0px 29px 39px -23px rgba(0,0,0,0.29);
}

.sub-text {
  padding: 0.7em;
}

.text-center {
  text-align: center !important;
}

.mr-auto,
.mx-auto {
  margin-right: auto !important;
}

.mb-auto,
.my-auto {
  margin-bottom: auto !important;
}

.ml-auto,
.mx-auto {
  margin-left: auto !important;
}
</style>
