{% extends 'main/base.html'%}

{% block content %}

<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/#" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Logout</a>
    <a href="/scoring" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Scoring an Essay</a>
    <a href="/admin" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Define an Essay Question</a>
  </div>
</div>

<header class="w3-container w3-red w3-center" style="padding:64px 16px">
  <h1 class="w3-margin w3-jumbo">Automated Essays Scoring System</h1>
  <p class="w3-xlarge">Select an available questions and score your respective essays.</p>
</header>

<div class="w3-padding-large">
<style>
textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
}
</style>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
<br>
</div>

{% endblock %}
