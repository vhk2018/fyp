			<script>
  var myVid = document.querySelector("#LessonVideo");
var playBtn = document.querySelector(".playPause");
var allInputs = document.querySelectorAll("input");
var playBar = document.querySelector(".progress-filled");
var skipBtn = document.querySelectorAll(".skip-button");
var fsBtn = document.querySelector(".fs-button");
var speedInput = document.querySelector("#playbackRate")
//var cineBtn = document.querySelector(".dimmer");
//var overlay = document.querySelector(".video-player-container");

$(".fs-button").click(function(){
 console.log("click!");
  
  if (myVid.requestFullscreen) {
    myVid.requestFullscreen();
  } else if (myVid.mozRequestFullScreen) {
    myVid.mozRequestFullScreen(); // Firefox
  } else if (myVid.webkitRequestFullscreen) {
    myVid.webkitRequestFullscreen(); // Chrome and Safari
  }
});

speedInput.addEventListener("change", speedChange);

function speedChange() {
  var SpeedRate = this.value;
  console.log("sp" + SpeedRate);
  document.querySelector("#speedRateValue").innerHTML = "x" + SpeedRate;
}

////////////////////////////   EVENTS  /////////////////////////////////////

//cineBtn.addEventListener("click", dimView);
playBtn.addEventListener("click", togglePlay);
myVid.addEventListener("click", togglePlay);
myVid.addEventListener("timeupdate", atEnd);
myVid.addEventListener("seeking", atEnd);
//fsBtn.addEventListener("click", toggleFullScreen);

// INPUT ELEMENT EVENTS
allInputs.forEach(function (input) {
  return input.addEventListener("change", controlla);
});

// SKIP BUTTON EVENTS
skipBtn.forEach(function (btn) {
  return btn.addEventListener("click", skipper);
});

////////////////////////////   FUNCTIONS  /////////////////////////////////////

// FUNCTON THAT TAKES INPUT VALUE ON CHANGE AN APPLIES IT TO THE VIDEO ELEMENT
function controlla() {
  myVid[this.name] = this.value;
  console.log(this.value);
}

// PROGRESS BAR FUNCTION
function playFill() {
  var filled = (myVid.currentTime / myVid.duration).toFixed(3) * 100;
  playBar.style.flexBasis = filled + "%";
}

// TOGGLE FUNCTION FOR PLAY BUTTON
function togglePlay() {
  playBtn.classList.toggle("toggle");
  console.log(myVid.duration);
  var fillRun = undefined;
  if (playBtn.classList.contains("toggle")) {
    // IF PLAY BUTTON ALSO HAS A CLASS 'toggle'
    myVid.play();
    playBtn.innerHTML = "<i class='fa fa-fw fa-pause'></i>";
    fillRun = setInterval(playFill, 100);
  } else {
    // ELSE IF THE PLAY BUTTON DOES NOT HAVE THE 'toggle' CLASS
    myVid.pause();
    playBtn.innerHTML = "<i class='fa fa-fw fa-play'></i>";
    clearInterval(fillRun);
  }
}

// SKIPPER FUNCTION
function skipper() {
  var playTime = parseInt(myVid.currentTime);
  var skipVal = parseInt(this.dataset.skip);
  console.log("Current: " + playTime);
  console.log("Skip value: " + skipVal);
  var newTime = playTime + skipVal;
  myVid.currentTime = newTime;
}

// REPLAY BUTTON
function atEnd() {
  if (myVid.ended) {
    console.log("Finsihed");
    playBtn.innerHTML = "&#8635;";
    playBtn.classList.remove("toggle");
  }
}

//////////////////////////  FULLSCREEN STUFF  ///////////////////////////

</script>
