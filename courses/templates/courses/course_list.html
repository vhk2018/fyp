{% extends "base.html" %}
{% block extra_style %}
    {# Override this in templates to add extra stylesheets #}
	<style>
	html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
	</style>			
{% endblock %}
<h1>Course List</h1>

<ul>
{% for course in courses %}
<li><a href="{{course.get_absolute_url}}">{{ course.name }}</a></li>

	<ol>
	{% for student in course.students.all %}
	<li>{{student}}</li>
	{% endfor %}
	</ol>
	
{% endfor %}
</ul>
